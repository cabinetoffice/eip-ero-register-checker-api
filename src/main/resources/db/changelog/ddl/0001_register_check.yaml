databaseChangeLog:
  - changeSet:
      id: 0001-create-register-check
      author: matt.wills@valtech.com
      context: ddl
      changes:
        - createTable:
            tableName: register_check
            columns:
              - column:
                  remarks: Internal PK - not exposed externally.
                  name: id
                  type: uuid
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: register_check_pkey
              - column:
                  remarks: Maps to requestid in the API (GET) response
                  name: correlation_id
                  type: uuid
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: register_check_correlation_id_unique_idx
              - column:
                  remarks: Primary key of the application (e.g. Voter Card Application). Not exposed externally.
                  name: application_id
                  type: varchar(36)
                  constraints:
                    nullable: false
              - column:
                  remarks: A general correlation ID within the corresponding application (e.g. the register_status ID in the VC application). Not exposed externally.
                  name: application_correlation_id
                  type: uuid
                  constraints:
                    nullable: false
                    unique: true
                    uniqueConstraintName: register_check_app_correlation_id_unique_idx
              - column:
                  remarks: Maps to 'source' in the API (GET) response
                  name: application_type
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: gss_code
                  type: varchar(80)
                  constraints:
                    nullable: false
              - column:
                  remarks: e.g. PENDING - not exposed externally.
                  name: status
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: personal_detail_id
                  type: uuid
                  constraints:
                    nullable: false
              - column:
                  remarks: Maps from 'registerCheckMatchCount' in the update (POST) request
                  name: match_count
                  type: int
              - column:
                  remarks: Maps to 'createdAt' in the API (GET) response
                  name: date_created
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  remarks: Maps to 'actingStaffId' in the API (GET) response
                  name: created_by
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  remarks: Maps from 'createdAt' in the update (POST) request
                  name: updated_at
                  type: timestamp
              - column:
                  name: version
                  type: bigint
                  constraints:
                    nullable: false
              - createIndex:
                  columns:
                    - column:
                        name: address_id
                  indexName: reg_check_personal_detail_idx
      rollback:
        - dropTable:
            tableName: register_check
